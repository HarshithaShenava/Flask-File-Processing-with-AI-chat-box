<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">USER LOGIN</h1>
        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <div class="input-group">
                <span class="input-icon">
                    <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User Icon">
                </span>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-icon">
                    <img src="{{ url_for('static', filename='lock-icon.png') }}" alt="Lock Icon">
                </span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up here</a>.</p>
        <p class="forgot-password"><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
